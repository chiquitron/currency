log4j.rootCategory=INFO, ROLLING_FILE

log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLING_FILE.File=${catalina.base}/logs/currencyExchange.log
log4j.appender.ROLLING_FILE.MaxFileSize=100KB
log4j.appender.ROLLING_FILE.MaxBackupIndex=1
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%-5p %d{dd MMM yyyy HH:mm:ss,SSS} %t %c %x - %m%n

log4j.logger.org.springframework=WARN
log4j.logger.net.sf.ehcache=INFO
log4j.logger.org.springframework.cache=WARN
log4j.logger.org.springframework.boot=WARN
log4j.logger.org.springframework.context=WARN
log4j.logger.org.springframework.boot.context=WARN
log4j.logger.org.springframework.boot.autoconfigure=WARN
log4j.logger.org.springframework.boot.actuate=WARN
log4j.logger.org.springframework.web.servlet=ERROR

